<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4038b6, #0061d8, #007fe1, #0098d4, #00adb9, #00bf99);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.25);
            width: 480px;   /* not too wide, not too narrow */
            max-height: 90vh; /* ensures it always fits viewport */
            overflow-y: auto; /* scroll inside if too tall */
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            margin-bottom: 20px;
            color: #4038b6;
            font-weight: bold;
            font-size: 26px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        input[type="text"], 
        input[type="password"], 
        input[type="email"] {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #00adb9;
            box-shadow: 0 0 6px rgba(0,173,185,0.6);
        }

        button {
            margin-top: 15px;
            padding: 12px;
            background: linear-gradient(90deg, #4038b6, #0061d8, #007fe1, #0098d4, #00adb9, #00bf99);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-1.5px);
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        }

        a {
            display: block;
            margin-top: 18px;
            text-decoration: none;
            color: #007fe1;
            font-weight: 500;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.95);}
            to {opacity: 1; transform: scale(1);}
        }

        /* Responsive tweaks */
        @media (max-width: 600px) {
            .register-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <a href="{% url 'login' %}">Already have an account? Login</a>
    </div>
</body>
</html>
