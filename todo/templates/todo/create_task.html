<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4038b6, #0061d8, #007fe1, #0098d4, #00adb9, #00bf99);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 14px;
            box-shadow: 0px 6px 25px rgba(0,0,0,0.25);
            max-width: 700px;
            width: 95%;
            margin: 40px 0;
            animation: fadeIn 0.8s ease-in-out;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        h1 {
            color: #4038b6;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], textarea {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #00adb9;
            box-shadow: 0 0 6px rgba(0,173,185,0.6);
        }

        .submit-btn {
            margin-top: 15px;
            padding: 12px;
            background: linear-gradient(90deg, #4038b6, #0061d8, #007fe1, #0098d4, #00adb9, #00bf99);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
        }

        .logout-btn {
            background: linear-gradient(90deg, #ff5f6d, #ffc371);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.95);}
            to {opacity: 1; transform: scale(1);}
        }

        @media (max-width: 600px) {
            .top-bar {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <h1>Create Task</h1>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
