<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Task</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4038b6, #0061d8, #007fe1, #0098d4, #00adb9, #00bf99);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 14px;
            box-shadow: 0px 6px 25px rgba(0,0,0,0.25);
            width: 500px;
            margin: 40px 0;
            position: relative;
        }

        h1 {
            color: #4038b6;
            margin: 0 0 20px 0;
            text-align: left;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], textarea {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #00adb9;
            box-shadow: 0 0 6px rgba(0,173,185,0.6);
        }

        button.update-btn {
            margin-top: 18px;
            padding: 12px;
            background: linear-gradient(90deg, #00adb9, #00bf99);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button.update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 12px;
            background: linear-gradient(90deg, #ff5f6d, #ffc371);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Your Task</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="update-btn">Update</button>
        </form>

        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>
</body>
</html>
